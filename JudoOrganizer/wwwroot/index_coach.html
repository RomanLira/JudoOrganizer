        fetch('/api/Users/IsAuthenticated')
            .then(response => {
                if (response.ok) {
                    return fetch('/api/Users/GetCurrentUserRole');
                } else {
                    window.location.href = 'unauthorized.html';
                }
            })
            .then(response => response.json())
            .then(data => {
                var role = data.role;

                }
            })
